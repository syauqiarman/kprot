<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Berhasil</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md text-center">
            <h1 class="text-2xl font-bold mb-4">Pendaftaran Berhasil!</h1>
            <p class="text-gray-700 mb-6">
                Terima kasih telah mendaftar program MBKM. Status pendaftaran Anda: 
                <strong class="text-blue-500">{{ pendaftaran.status_pendaftaran }}</strong>.
            </p>
            <a href="{% url 'PendaftaranMahasiswa:daftar' %}" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300">
                Kembali ke Halaman Awal
            </a>
        </div>
    </div>
</body>
</html>
