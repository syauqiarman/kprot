<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anda Sudah Mendaftar MBKM</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-5">
    <div class="grid grid-cols-3 gap-6 min-h-screen max-w-7xl mx-auto">
        <!-- Clock Section -->
        <div class="bg-white p-6 rounded-xl shadow-lg h-fit self-start">
            <h1 class="text-2xl font-bold text-gray-800 mb-1">Clock</h1>
            <p class="text-xl font-semibold text-gray-600">Day <span id="clock">00.00.00</span></p>
        </div>

        <div class="bg-white p-10 rounded-2xl shadow-2xl col-span-2 flex items-center justify-center">
            <div class="max-w-3xl w-full space-y-8">
                <!-- Title -->
                <div class="space-y-4 text-center">
                    <h1 class="text-4xl font-extrabold text-gray-800 tracking-tight">Anda Sudah Mendaftar Sebelumnya!</h1>
                    <p class="text-gray-600 text-lg">{{ message }}</p>
                </div>

                <!-- Status -->
                <div class="flex justify-center">
                    <div class="inline-flex items-center px-8 py-3 rounded-full bg-green-50 border-2 border-green-200">
                        <span class="text-base font-semibold text-green-700">STATUS:</span>
                        <span class="ml-3 text-xl font-bold text-green-800">{{ pendaftaran.status_pendaftaran }}</span>
                    </div>
                </div>

                <!-- Button -->
                <div class="pt-8 flex justify-center">
                    <a href="{% url 'dashboard:dashboard' %}" 
                       class="inline-flex items-center px-12 py-4 bg-gray-800 hover:bg-gray-700 text-white rounded-xl transition-all duration-300 
                              text-lg font-semibold shadow-md hover:shadow-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.707-10.293a1 1 0 00-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L9.414 11H13a1 1 0 100-2H9.414l1.293-1.293z" clip-rule="evenodd"/>
                        </svg>
                        Kembali ke Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script>
        function updateClock() {
            const now = new Date();
            const timeString = 
                now.getHours().toString().padStart(2, '0') + "." +
                now.getMinutes().toString().padStart(2, '0') + "." +
                now.getSeconds().toString().padStart(2, '0');
            document.getElementById("clock").textContent = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
