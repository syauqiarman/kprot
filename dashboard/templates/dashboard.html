<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .button-container a {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <h1>Selamat Datang di Dashboard</h1>
        <a href="{% url 'PendaftaranMahasiswaMBKM:daftar_mbkm' %}">Daftar MBKM</a>
        <a href="{% url 'PendaftaranMahasiswaKP:pendaftaran_kp' %}">Daftar KP</a>
        <a href="{% url 'PendaftaranMahasiswa:daftar_program' %}">Daftar Program</a>
        <a href="{% url 'input_detil:input_detil_kp_form' %}">Input Detil KP</a>
        <a href="{% url 'dashboard:dashboard' %}">Dashboard</a>
        <!-- Tombol baru untuk aplikasi testapp -->
        <a href="{% url 'testing:list_semester' %}">Lihat Daftar Semester</a>
        <!-- Tombol dinamis untuk list_mahasiswa -->
    </div>
</body>
</html>
