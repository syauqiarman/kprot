<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Pendaftaran KP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Form Pendaftaran KP</h2>
        
        <form method="post" enctype="multipart/form-data" class="card p-4 shadow">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Nama:</label>
                <input type="text" class="form-control" value="{{ form.nama.value|default:'' }}" disabled>
            </div>

            <div class="mb-3">
                <label class="form-label">NPM:</label>
                <input type="text" class="form-control" value="{{ form.npm.value|default:'' }}" disabled>
            </div>

            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" class="form-control" value="{{ form.email.value|default:'' }}" disabled>
            </div>

            <div class="mb-3">
                <label class="form-label">Semester:</label>
                {{ form.semester }}
            </div>

            <div class="mb-3">
                <label class="form-label">Jumlah Semester yang Telah Ditempuh:</label>
                {{ form.jumlah_semester }}
                {{ form.jumlah_semester.errors }}
            </div>

            <div class="mb-3">
                <label class="form-label">SKS lulus:</label>
                {{ form.sks_lulus }}
                {{ form.sks_lulus.errors }}
            </div>

            <div class="form-check mb-3">
                {{ form.pernyataan_komitmen }}
                <label class="form-check-label">
                    Saya berkomitmen untuk mengikuti program ini sesuai ketentuan yang berlaku.
                </label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Daftar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
